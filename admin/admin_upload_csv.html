<!DOCTYPE html>
<html>
  <body>
    <h3>ğŸ“¥ Enviar CSV(s)</h3>

    <input type="file" id="files" accept=".csv" multiple />
    <br><br>

    <button onclick="upload()">Enviar</button>

    <div id="msg"></div>

    <script>
      function upload() {
        const files = document.getElementById('files').files;
        const msg = document.getElementById('msg');
        msg.innerHTML = '';

        if (!files.length) {
          alert('Selecione ao menos um arquivo CSV.');
          return;
        }

        [...files].forEach(file => {
          const reader = new FileReader();

          reader.onload = e => {
            google.script.run
              .withSuccessHandler(() => {
                msg.innerHTML +=
                  `<div style="color:green">âœ”ï¸ ${file.name} enviado com sucesso</div>`;
              })
              .withFailureHandler(err => {
                msg.innerHTML +=
                  `<div style="color:red">âŒ ${err.message}</div>`;
              })
              .admin_salvarCSVNoContexto(
                file.name,
                e.target.result
              );
          };

          reader.readAsDataURL(file);
        });
      }
    </script>
  </body>
</html>
